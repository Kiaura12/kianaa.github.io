<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    /* กำหนดพื้นหลังและสี */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #FFEB3B; /* สีเหลืองสดใส */
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #FF4081; /* สีชมพูสดใส */
      font-size: 3em;
    }

    .start-button {
      background-color: #4CAF50; /* สีเขียวสด */
      color: white;
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #45a049; /* สีเขียวเข้มขึ้นเมื่อ hover */
    }

    .content {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .birthday-message {
      background-color: #FF4081; /* สีชมพู */
      color: white;
      font-size: 2em;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    /* ใช้สำหรับการแสดง animation */
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>

  <!-- หน้าจอเริ่มต้น -->
  <h1>ยินดีต้อนรับ!</h1>
  <p>กดปุ่ม "เริ่ม" เพื่อไปยังเว็บไซต์</p>
  <button class="start-button" onclick="startWebsite()">เริ่ม</button>

  <!-- เนื้อหาหลังจากกดปุ่ม -->
  <div class="content" id="birthdayContent">
    <div class="birthday-message fade-in">
      <p>สุขสันต์วันเกิด!</p>
      <p>ขอให้มีความสุขมากๆ ในวันพิเศษนี้!</p>
    </div>
  </div>

  <script>
    function startWebsite() {
      // ซ่อนหน้าจอเริ่มต้น
      document.body.innerHTML = ''; 

      // แสดงเนื้อหาหลังจากกดปุ่ม
      let content = document.createElement('div');
      content.classList.add('content');
      content.innerHTML = `
        <div class="birthday-message fade-in">
          <p>สุขสันต์วันเกิด!</p>
          <p>ขอให้มีความสุขมากๆ ในวันพิเศษนี้!</p>
        </div>
      `;
      document.body.appendChild(content);
    }
  </script>

</body>
</html>
